<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .movie-container {
            margin-top: 20px;
        }
        .movie-title {
            font-size: 24px;
            font-weight: bold;
        }
        .movie-summary {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        .movie-image {
            margin-top: 20px;
            border-radius: 5px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>

    <div class="movie-container">
        <!-- Movie Image -->
        <img id="movie-image" width="300px" height="350px" class="movie-image" alt="Movie Poster">
        
        <!-- Movie Title -->
        <p id="movie-title" class="movie-title"></p>
        
        <!-- Movie Summary -->
        <p id="movie-summary" class="movie-summary"></p>
        
        <!-- Download Button -->
        <a id="download-link" href="" class="download-btn" download>Proceed to download</a>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get movie data from URL query parameters
        const movieTitle = getParameterByName('title');
        const movieImage = getParameterByName('image');
        const movieDownload = getParameterByName('download');
        const movieSummary = getParameterByName('summary');

        // Update the page content with the movie data
        if (movieTitle && movieImage && movieDownload) {
            document.getElementById('movie-title').innerText = movieTitle;
            document.getElementById('movie-image').src = `../movie/posters/${movieImage}`;
            document.getElementById('movie-summary').innerText = movieSummary ? movieSummary : 'No summary available.';
            document.getElementById('download-link').href = movieDownload;  // Google Drive direct download link
        } else {
            document.getElementById('movie-title').innerText = "Movie not found.";
            document.getElementById('download-link').style.display = "none";
        }
    </script>

</body>
</html>
