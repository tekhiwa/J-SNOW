
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPort - Download</title>
    <link rel="stylesheet" type="text/css" href="../css/movies.css">
    <script>
        // Movie data stored in a JavaScript object
        const movies = {

        };

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to update the page content
        function updateMovieDetails() {
            const movieId = getUrlParameter('movie_id');
            const movie = movies[movieId];

            if (movie) {
                document.getElementById('movie-title').textContent = "Download " + movie.title;
                document.getElementById('movie-img').src = movie.imgSrc;
                document.getElementById('download-link').href = movie.url;
                document.getElementById('movie-name').textContent = movie.title;
            } else {
                document.getElementById('movie-title').textContent = "Movie not found";
                document.getElementById('download-link').style.display = "none";
                document.getElementById('movie-img').style.display = "none";
            }
        }

        window.onload = updateMovieDetails;
    </script>
</head>
